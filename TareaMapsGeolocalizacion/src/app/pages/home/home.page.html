<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <google-map height="100%" width="100%" [center]="center">
    <map-marker *ngFor="let point of points" [position]="point.position	">
    </map-marker>
  </google-map>
</ion-content>
