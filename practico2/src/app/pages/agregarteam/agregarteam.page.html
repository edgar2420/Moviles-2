<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokemon" class="showdown-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>agregarteam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregarteam</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ion-list *ngIf="selectedPokemon">
          <ion-item>
          
            <ion-thumbnail slot="start">
              <img [src]="selectedPokemon.imageUrl" alt="Imagen">
            </ion-thumbnail>
          
            <ion-label>{{ selectedPokemon.nickname }}</ion-label>
          </ion-item>

        
          <ion-item>
            <ion-label>Habilidad:</ion-label>
            <ion-select [(ngModel)]="selectedAbility" [disabled]="abilityDisabled" class="form-control">
              <ion-select-option *ngFor="let ability of selectedPokemon.abilities" [value]="ability">{{ ability }}</ion-select-option>
            </ion-select>
          </ion-item>
          
        
          <ion-item>
            <ion-label>Selecciona Movimientos (Max 4):</ion-label>
            <ion-select multiple="true" [(ngModel)]="selectedMoves" [disabled]="movesDisabled" (ionChange)="selectMoves()" class="form-control">
              <ion-select-option *ngFor="let move of selectedPokemon.moves" [value]="move">{{ move }}</ion-select-option>
            </ion-select>
          </ion-item>

        
          <ion-item *ngFor="let stat of selectedPokemon.stats">
            <ion-label>{{ stat.name }} - {{ stat.base_stat }}</ion-label>
            <ion-progress-bar [value]="stat.value" color="primary"></ion-progress-bar>
          </ion-item>

        
          <ion-item *ngFor="let type of selectedPokemon.types">
            <ion-note [style.background-color]="getBackgroundColor(type)" style="color: white;">{{ type }}</ion-note>
          </ion-item>

        
          <ion-item>
            <ion-label>Populares:</ion-label>
            <ion-select [(ngModel)]="popularItems" class="form-control">
              <ion-select-option *ngFor="let popularItem of popularItems" [value]="popularItem">{{ popularItem }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        
      
        <ion-button expand="block" (click)="addPokemonToTeam()" [disabled]="addDisabled">Agregar a Equipo</ion-button>
        <ion-button expand="block" (click)="actualizar()" [disabled]="addDisabled">actualizar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
